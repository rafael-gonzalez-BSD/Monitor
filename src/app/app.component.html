<router-outlet></router-outlet>
<notifier-container></notifier-container>
<ng-template #personalizado let-notificationData="notification">
    <div class="row" type="notificationData.type">
        <div class="col-10 col-sm-10">
            <p class="notifier__notification-message">{{notificationData.message}}</p>
        </div>
        <div class="col-2 col-sm-2" style="text-align: right;">
            <button class="notifier__notification-button" type="button" title="dismiss" >
                <svg class="notifier__notification-button-icon" viewBox="0 0 24 24" width="20" height="20">
                    <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" />
                </svg>
            </button>
        </div>
    </div>
</ng-template>
