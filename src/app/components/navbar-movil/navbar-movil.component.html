<mat-toolbar class="bc-0a1522">
    <mat-toolbar-row>
        <img class="img-user" src="./assets/img/user_icon.png" alt="">
        <span class="titulo-vista fs-14 tc-f6f6f6">{{titulo}}</span>
        <button class="tc-f6f6f6" mat-icon-button [matMenuTriggerFor]="menu" aria-label="Menu">
            <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item>
                <mat-icon>dialpad</mat-icon>
                <span>Redial</span>
            </button>
            <button mat-menu-item disabled>
                <mat-icon>voicemail</mat-icon>
                <span>Check voice mail</span>
            </button>
            <button mat-menu-item>
                <mat-icon>notifications_off</mat-icon>
                <span>Disable alerts</span>
            </button>
        </mat-menu>
    </mat-toolbar-row>
</mat-toolbar>
