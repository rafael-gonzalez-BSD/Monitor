<div class="row">
    <div class="col-12 div-loading" [ngClass]="{'mostrar mat-elevation-z5': !verTabla, 'ocultar': verTabla}">
        <ngx-loading [show]="loadingTrue" [config]='loadingConfig'></ngx-loading>
    </div>
    <div class="col-12 " [ngClass]="{'mostrar': verTabla, 'ocultar': !verTabla}">
        <div class="mat-elevation-z5 container-table">
            <table datatable [dtOptions]=" dtOptions " [dtTrigger]="dtTrigger " class="row-border hover dt ">
                <thead class="dtHead ">
                    <tr>
                        <th class="verMasDt"></th>
                        <th class="editarDt">Acci√≥n</th>
                        <th>Fecha</th>
                        <th>Sistema</th>
                        <th>Proceso</th>
                        <th>Alertas</th>
                        <th>Eventos</th>
                    </tr>
                </thead>
                <tbody class="dtBody ">
                    <tr *ngFor="let item of listadoBitacora ">
                        <td class="verMasDt "></td>
                        <td class="editarDt ">
                            <button class="btn-detalle" mat-icon-button (click)="verDetalle(item.ejecucionId)">
                                <i class="fas fa-plus-circle icono-detalle"></i>
                            </button>
                        </td>
                        <td>{{ item.fechaOcurrencia | date: 'dd/MMM/yyyy' }}</td>
                        <td>{{ item.sistemaDescripcion }}</td>
                        <td>{{ item.procesoDescripcion }}</td>
                        <td>{{ item.alertas }}</td>
                        <td>{{ item.eventos }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
