<div class="row">
    <div class="col-12 div-loading" [ngClass]="{'mostrar mat-elevation-z5': !verTabla, 'ocultar': verTabla}">
        <ngx-loading [show]="loadingTrue" [config]='loadingConfig'></ngx-loading>
    </div>
    <div class="col-12 " [ngClass]="{'mostrar': verTabla, 'ocultar': !verTabla}">
        <div class="mat-elevation-z5 container-table">
            <table datatable [dtOptions]=" dtOptions " [dtTrigger]="dtTrigger " class="row-border hover dt ">
                <thead class="dtHead ">
                    <tr>
                        <th class="verMasDt"></th>
                        <th>Sistema</th>
                        <th>Conector</th>
                        <th>Fecha</th>
                        <th>Respuesta</th>
                        <th>Descripci√≥n</th>
                    </tr>
                </thead>
                <tbody class="dtBody ">
                    <tr *ngFor="let item of listadoBitacora " [ngClass]="{'tc-ff3300': item.ejecucionAlertaId === 3}">
                        <td class="verMasDt "></td>
                        <td>{{ item.sistemaDescripcion }}</td>
                        <td>{{ item.conectorConfiguracionDescripcion }}</td>
                        <td>{{ item.fechaOcurrencia | date: 'dd/MMM/yyyy hh:mm' }}</td>
                        <td>{{ item.conectorDetalleRespuestaDescripcion}}</td>
                        <td>{{ item.conectorDetalleDescripcion }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
