<div class="row">
    <div class="col-12">
        <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar">
        </mat-form-field>
        <div class="mat-elevation-z5">
            <mat-table [dataSource]="dataSource" matSort>
                <ng-container matColumnDef="accion">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Acción</mat-header-cell>
                    <mat-cell *matCellDef="let row">
                        <button mat-icon-button (click) = "consultarSistemaId(row)"> <mat-icon>edit</mat-icon></button>
                    </mat-cell>
                </ng-container>
                <ng-container matColumnDef="identificador">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Identificador</mat-header-cell>
                    <mat-cell *matCellDef="let row">{{row.sistemaId}}</mat-cell>
                </ng-container>
                <ng-container matColumnDef="alias">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Alias</mat-header-cell>
                    <mat-cell *matCellDef="let row">{{row.alias}}</mat-cell>
                </ng-container>
                <ng-container matColumnDef="nombre">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</mat-header-cell>
                    <mat-cell *matCellDef="let row">{{row.sistemaDescripcion}}</mat-cell>
                </ng-container>
                <ng-container matColumnDef="areaPropietaria">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Área Propietaria</mat-header-cell>
                    <mat-cell *matCellDef="let row">{{row.gerenciaDescripcion}}</mat-cell>
                </ng-container>
                <ng-container matColumnDef="descripcion">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Descripción</mat-header-cell>
                    <mat-cell *matCellDef="let row">{{row.descripcion}}</mat-cell>
                </ng-container>
                <ng-container matColumnDef="estado">
                        <mat-header-cell *matHeaderCellDef mat-sort-header>Estado</mat-header-cell>
                        <mat-cell *matCellDef="let row">{{row.Baja}}</mat-cell>
                    </ng-container>
                <mat-header-row *matHeaderRowDef="tableColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: tableColumns"></mat-row>
            </mat-table>
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
        </div>
    </div>
</div>
