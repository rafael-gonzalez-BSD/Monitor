<div class="row">
    <div class="col-12">
        <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar">
        </mat-form-field>
        <div class="mat-elevation-z5">
            <mat-table [dataSource]="dataSource" matSort>
                <ng-container matColumnDef="accion">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Acción</mat-header-cell>
                    <mat-cell *matCellDef="let row">{{row.procesoId}}</mat-cell>
                </ng-container>
                <ng-container matColumnDef="sistema">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Sistema</mat-header-cell>
                    <mat-cell *matCellDef="let row">{{row.sistemaDescripcion}}</mat-cell>
                </ng-container>
                <ng-container matColumnDef="identificador">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Identificador</mat-header-cell>
                    <mat-cell *matCellDef="let row">{{row.procesoId}}</mat-cell>
                </ng-container>
                <ng-container matColumnDef="proceso">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Proceso</mat-header-cell>
                    <mat-cell *matCellDef="let row">{{row.procesoDescripcion}}</mat-cell>
                </ng-container>
                <ng-container matColumnDef="estado">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Estado</mat-header-cell>
                    <mat-cell *matCellDef="let row">{{row.baja}}</mat-cell>
                </ng-container>
                <ng-container matColumnDef="critico">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Crítico</mat-header-cell>
                    <mat-cell *matCellDef="let row">{{row.critico}}</mat-cell>
                </ng-container>
                <mat-header-row *matHeaderRowDef="tableColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: tableColumns"></mat-row>
            </mat-table>
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
        </div>
    </div>
</div>
