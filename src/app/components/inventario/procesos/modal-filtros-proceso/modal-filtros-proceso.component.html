<h2 mat-dialog-title>{{tituloModal}}</h2>
<form [formGroup]="grupoFormulario" (ngSubmit)="buscar(this.procesoModel)">
    <mat-dialog-content class="mat-typography">
        <div class="row">
            <div class="col-lg-6 form-group">
                <label for="">Sistema</label>
                <select formControlName="sistemaId" name="" id="" class="form-control">
                  <option value="">Seleccione...</option>
                  <option *ngFor="let item of datosComboSistema.datos" value={{item.identificador}}>{{item.descripcion}}
                  </option>
              </select>
            </div>
            <div class="col-lg-6 form-group">
                <label for="">Proceso</label>
                <select formControlName="procesoId" name="" id="" class="form-control">
                <option value="">Seleccione...</option>
                <option *ngFor="let item of datosComboProceso.datos" value={{item.identificador}}>{{item.descripcion}}
                </option>
            </select>
            </div>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-button (click)="cerrarModal()">Cancelar</button>
        <button class="boton-ternium" mat-button>Buscar</button>
    </mat-dialog-actions>
</form>
