<h2 mat-dialog-title>{{tituloModal}}</h2>
<form [formGroup]="grupoFormulario" (ngSubmit)="guardarMantenimiento(this.mantenimientoModel)">
    <mat-dialog-content class="mat-typography">
        <div class="row">
            <div class="col-9 form-group">
                <label for="">Sistema</label>
                <input class="form-control" type="text" matInput [matAutocomplete]="sisId" formControlName="sistemaId">
                <div class="div-errors" *ngIf="sistemaId.invalid && ( sistemaId.touched )">
                    <div class="container-error" *ngIf="grupoFormulario.controls['sistemaId'].hasError('required')">
                        <span class="tc-ff3300">Campo requerido</span>
                    </div>
                    <div class="container-error" *ngIf="!grupoFormulario.controls['sistemaId'].hasError('required') && grupoFormulario.controls['sistemaId'].hasError('incorrect')">
                        <span class="tc-ff3300">Campo Inv√°lido</span>
                    </div>
                </div>
                <mat-autocomplete #sisId="matAutocomplete" [displayWith]="mostrarValor">
                    <mat-option *ngFor="let sistema of sistemaCombo | async" [value]="sistema">
                        <span>{{sistema.descripcion}}</span>
                    </mat-option>
                </mat-autocomplete>
            </div>
            <div class="col-3 form-group">
                <label for="">Estado</label> <br>
                <mat-slide-toggle checked="toggleBaja" (change)="changeMatToggle($event)">
                </mat-slide-toggle>

            </div>
        </div>
       
        <div class="row">
            <div class="col-12 col-sm-6 col-md-6 form-group">
                <label>Fecha Desde</label>
                <input  class="form-control date-time-disabled" [matDatepicker]="fechaDesde" (click) ="fechaDesde.open()" readonly formControlName="fechaDesde">
                <mat-datepicker #fechaDesde></mat-datepicker>
            </div>
            <div class="col-12 col-sm-6 col-md-6 form-group">
                <label>Hora Desde</label>
                <input class="form-control date-time-disabled"  [ngxTimepicker]="horaDesde"  [format]="24"  formControlName="horaDesde">
                <ngx-material-timepicker   #horaDesde></ngx-material-timepicker>               
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-sm-6 col-md-6 form-group">
                <label>Fecha Hasta</label>
                <input  class="form-control date-time-disabled" [matDatepicker]="fechaHasta" (click) ="fechaHasta.open()" readonly formControlName="fechaHasta">
                <mat-datepicker #fechaHasta></mat-datepicker>
            </div>
            <div class="col-12 col-sm-6 col-md-6 form-group">
                <label>Hora Hasta</label>
                <input class="form-control date-time-disabled" [ngxTimepicker]="horaHasta" readonly [format]="24" (change)="changeHoraDesde($event)" formControlName="horaHasta">
                <ngx-material-timepicker  #horaHasta></ngx-material-timepicker>           
            </div>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button class="btn-ternium-secondary" mat-button mat-dialog-close>Cancelar</button>
        <button class="btn-ternium-primary" mat-button [disabled]=!grupoFormulario.valid>Guardar</button>
    </mat-dialog-actions>
</form>
