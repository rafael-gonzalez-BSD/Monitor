<div class="row controles-tabla">
    <div class="col-8 col-sm-6 col-md-6 col-lg-4">
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar">
    </div>
    <div class="col-4 col-sm-6 col-md-6 col-lg-8 text-right">
        <button class="btn-ternium-primary" (click)="abrirModalGuardar()" mat-button>Agregar</button>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <div class="mat-elevation-z5">
            <mat-table [dataSource]="dataSource" matSort>

                <!-- COLUMNA ACCION -->
                <ng-container matColumnDef="accion">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Acci√≥n</mat-header-cell>
                    <mat-cell *matCellDef="let row" data-label="accion">
                        <button mat-icon-button (click)="consultarMantenimientoId(row)"><mat-icon>edit</mat-icon></button>
                    </mat-cell>
                </ng-container>

                <!-- COLUMNA SISTEMA -->
                <ng-container matColumnDef="sistema">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Sistema</mat-header-cell>
                    <mat-cell *matCellDef="let row" data-label="sistema">{{row.sistemaDescripcion}}</mat-cell>
                </ng-container>

                <!-- COLUMNA FECHAINICIO -->
                <ng-container matColumnDef="fechaInicio">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Fecha Inicio</mat-header-cell>
                    <mat-cell *matCellDef="let row" data-label="fecha Inicio">{{row.fechaDesde | date: 'dd/MM/yyyy'}}</mat-cell>
                </ng-container>

                <!-- COLUMNA HORAINICIO -->
                <ng-container matColumnDef="horaInicio">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Hora Inicio</mat-header-cell>
                    <mat-cell *matCellDef="let row" data-label="hora Inicio">{{row.horaDesde | hourFormat}}</mat-cell>
                </ng-container>

                <!-- COLUMNA FECHAFIN -->
                <ng-container matColumnDef="fechaFin">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Fecha Fin</mat-header-cell>
                    <mat-cell *matCellDef="let row" data-label="fecha Fin">{{row.fechaHasta | date: 'dd/MM/yyyy'}}</mat-cell>
                </ng-container>

                <!-- COLUMNA HORAFIN -->
                <ng-container matColumnDef="horaFin">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Hora Fin</mat-header-cell>
                    <mat-cell *matCellDef="let row" data-label="hora Fin">{{row.horaHasta | hourFormat}}</mat-cell>
                </ng-container>

                <!-- COLUMNA ESTADO -->
                <ng-container matColumnDef="estado">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Estado</mat-header-cell>
                    <mat-cell *matCellDef="let row" data-label="estado">
                        <mat-slide-toggle [checked]="!row.baja" (change)="actualizarEstado($event, row)"></mat-slide-toggle>
                    </mat-cell>
                </ng-container>

                <!-- CONFIGURACION DE COLUMNAS Y FILAS -->
                <mat-header-row *matHeaderRowDef="tableColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: tableColumns;"></mat-row>
            </mat-table>
            <mat-paginator [pageSize]="pageSize" [length]="length" [pageSizeOptions]="pageSizeOptions" (page)="pageEvent = $event" [hidden]="length < pageSize"></mat-paginator>
        </div>
    </div>
</div>
