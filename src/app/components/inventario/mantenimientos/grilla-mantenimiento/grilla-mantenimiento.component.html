<div class="row controles-tabla">
    <div class="col-12 text-right">
        <button class="btn-ternium-primary" (click)="abrirModalGuardar()" mat-raised-button>Crear</button>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <div class="mat-elevation-z5 container-table">
            <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover dt">
                <thead class="dtHead">
                    <tr>
                        <th class="verMasDt" data-priority="1"></th>
                        <th class="editarDt" data-priority="2">Acci√≥n</th>
                        <th data-priority="4">Sistema</th>
                        <th>Fecha Inicio</th>
                        <th>Hora Inicio</th>
                        <th>Fecha Fin</th>
                        <th>Hora Fin</th>
                        <th data-priority="3">Estado</th>
                    </tr>
                </thead>
                <tbody class="dtBody">
                    <tr *ngFor="let item of listadoMantenimientos">
                        <td class="verMasDt"></td>
                        <td class="editarDt">
                            <button mat-icon-button (click)="consultarMantenimientoId(item.ventanaMantenimientoId)">
                                <mat-icon>edit</mat-icon>
                            </button>
                        </td>
                        <td>{{ item.sistemaDescripcion }}</td>
                        <td>{{ item.fechaDesde | date: 'dd/MM/yyyy' }}</td>
                        <td>{{ item.horaDesde | hourFormat }}</td>
                        <td>{{ item.fechaHasta | date: 'dd/MM/yyyy' }}</td>
                        <td>{{ item.horaHasta | hourFormat}}</td>
                        <td>
                            <mat-slide-toggle [checked]="!item.baja" (change)="actualizarEstado($event, item)"></mat-slide-toggle>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
